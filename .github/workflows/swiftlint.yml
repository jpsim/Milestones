name: SwiftLint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.2.app
    steps:
      - uses: actions/checkout@v1
      - name: Install SwiftLint
        run: brew upgrade swiftlint || true
      - name: Run SwiftLint
        run: swiftlint
